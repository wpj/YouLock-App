<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- google maps API -->
    <script src='http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false'></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- third party libraries -->
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngAutocomplete/src/ngAutocomplete.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="lockupFront" ng-controller="MapCtrl">

    <form ng-submit="searchLocation()">
      <ion-header-bar class="item-input-inset">
        <!-- <div> -->
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input ng-autocomplete="searchText" ng-model="searchText" id="searchBar" type="search" placeholder="Search by address" autocapitalize="off" autocorrect="off">
            <i class="icon ion-close-round" ng-show="searchIsActive()" data-tap-disabled="true" ng-mousedown="resetSearch()"></i>
          </label>
          <button type="submit" class="button button-clear" ng-disabled="!searchText.length">Search</button>
        <!-- </div> -->
      </ion-header-bar>
    </form>
    
    <div id="map-container" data-tap-disabled="true">
      
      <div ng-init="getPosition()">
        <div ng-if="map.center">
          <google-map
            center="map.center"
            zoom="map.zoom"
            draggable="true"
            options="map.options"
            events="map.events"
            control="map.control"
            >
            <markers models="cityRacks" click="openLockupInfoModal" idKey="map.idKey" coords="'location'" doCluster="true" clusterOptions="{maxZoom:16, averageCenter:true}"></markers>
            <markers models="userLockups" click="openLockupInfoModal" idKey="map.idKey" coords="'location'" doCluster="true" clusterOptions="{maxZoom:16, averageCenter:true}" icon="'icon'"></markers>
          </google-map>
        </div>
      </div>
    
    </div>
    
    <ion-footer-bar class="bar-positive">
        <button ng-click="newLockup()" class="button button-icon icon ion-plus-round"></button>
        <button ng-click="getPosition()" class="button button-icon icon ion-navigate"></button>
    </ion-footer-bar>
    
  </body>
</html>
