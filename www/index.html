<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- google maps API -->
    <script src='http://maps.googleapis.com/maps/api/js?v=3.16&libraries=places&sensor=false'></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- third party libraries -->
    <script src="lib/lodash/dist/lodash.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngAutocomplete/src/ngAutocomplete.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="lockupFront" ng-controller="MapCtrl" data-tap-disabled="true">

    <form ng-submit="searchLocation()">
      <ion-header-bar class="item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input ng-autocomplete="searchText" ng-model="searchText" id="searchBar" type="search" placeholder="Search by address" autocapitalize="off" autocorrect="off">
            <i class="icon ion-close-round" ng-show="searchIsActive()" data-tap-disabled="true" ng-mousedown="resetSearch()"></i>
          </label>
          <button type="submit" class="button button-clear" ng-disabled="!searchText.length">Search</button>
      </ion-header-bar>
    </form>
    
    <ion-content scroll="false" ng-init="getPosition()">

      <google-map
        center="map.center"
        zoom="map.zoom"
        draggable="true"
        options="map.options"
        events="map.events"
        control="map.control"
        ng-if="map.center"
        >
        <markers models="cityRacks" click="openLockupInfoModal" idKey="map.idKey" coords="'location'" doCluster="true" clusterOptions="{maxZoom:16, averageCenter:true, zoomOnClick:false, minimumClusterSize:10}" icon="'icon'"></markers>
        <markers models="userLockups" click="openLockupInfoModal" idKey="map.idKey" coords="'location'" doCluster="true" clusterOptions="{maxZoom:16, averageCenter:true, zoomOnClick:false, minimumClusterSize:10}" icon="'icon'"></markers>
      </google-map>

    </ion-content>
    
    <ion-footer-bar class="bar-positive">
        <button ng-click="newLockup()" class="button button-icon icon ion-plus-round"></button>
        <div class="button-bar">
          <button ng-click="showAuthModal()" class="button button-icon icon ion-grid"></button>
        </div>
        <button ng-click="getPosition()" class="button button-icon icon ion-navigate"></button>
    </ion-footer-bar>
    
  </body>
</html>
