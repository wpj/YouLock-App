<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- third party libraries -->
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="lockupFront" ng-controller="MapCtrl">

    <div id="map-container">
      
      <google-map
        center="map.center"
        zoom="map.zoom"
        draggable="true"
        options="map.options"
        >
        <marker ng-repeat="lockup in lockups" coords='lockup.coordinates'></marker>
      </google-map>

    </div>

    <ion-footer-bar class="bar-positive">
      <!-- <button class="button button-assertive"> -->
        <a ng-click="getPosition()" class="button button-icon icon ion-navigate"></a>
      <!-- </button> -->
    </ion-footer-bar>

    <!-- <div ng-repeat="lockup in lockups">
        <em>{{lockup}}</em>
    </div> -->
    
  </body>
</html>
