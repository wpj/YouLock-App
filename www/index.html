<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- third party libraries -->
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="lockupFront" ng-controller="MapCtrl">

    <ion-header-bar class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search by address">
      </label>
      <button class="button button-clear">
        Cancel
      </button>
    </ion-header-bar>

    <div id="map-container" data-tap-disabled="true">
      
      <google-map
        center="map.center"
        zoom="map.zoom"
        draggable="true"
        options="map.options"
        events="map.events"
        control="map.control"
        >
        <markers models="lockups" click="openLockupInfoModal" idKey="map.idKey" coords="'location'" doCluster="true" clusterOptions="{maxZoom:16, averageCenter:true}">
      </google-map>

    </div>

    <ion-footer-bar class="bar-positive bar-footer">
        <button ng-click="newLockup()" class="button button-icon icon ion-plus-round"></button>
        <button ng-click="getPosition()" class="button button-icon icon ion-navigate"></button>
    </ion-footer-bar>

    <script id="new-lockup.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar class="bar-dark">
          <h1 class="title">New Lockup</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="lockup.name">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Address" ng-model="lockup.address">
            </label>
          </div>
        </ion-content>
        <ion-footer-bar class="bar-dark">
          <button ng-click="closeModal()" class="button button-icon icon ion-close-round"></button>
          <button class="button button-icon icon ion-checkmark-round" ng-click="submitLockup(lockup)"></button>
        </ion-footer-bar>
      </div>
    </script>

     <script id="lockup-info.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Lockup Info</h1>
        </ion-header-bar>
        <ion-content>
          <div class="card">
            <div class="item item-divider">
              Name
            </div>
            <div class="item item-text-wrap">
              {{currentLockup.name}}
            </div>
            <div class="item item-divider">
              Address
            </div>
            <div class="item item-text-wrap">
              {{currentLockup.address}}
            </div>
            <!--<div class="item item-divider">
              Location
            </div>
            <div class="item item-text-wrap">
              <i class="icon ion-location"></i>
              {{currentLockup.location.coordinates[1]}}, {{currentLockup.location.coordinates[0]}}
            </div>-->
            <div class="item item-divider">
              Number of lockups
            </div>
            <div class="item item-text-wrap">
              {{currentLockup.rackAmount}}
            </div>
            <div class="item item-divider">
              Created by
            </div>
            <div class="item item-text-wrap">
              {{currentLockup.createdBy}}
            </div>
          </div>
        </ion-content>
        <ion-footer-bar class="bar-dark">
          <button ng-click="closeLockupInfoModal()" class="button button-icon icon ion-close-round"></button>
          <button class="button button-icon icon ion-alert-circled"></button>
        </ion-footer-bar>
      </div>
    </script>
    
  </body>
</html>
