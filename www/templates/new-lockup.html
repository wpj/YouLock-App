<div class="modal">
  <ion-header-bar class="bar-dark">
    <h1 class="title">New Lockup</h1>
  </ion-header-bar>
  <ion-content>
    <!-- <form> -->
      <div class="list list-inset">
        <label>Location</label>
        <label class="item item-input">
          <i class=" icon ion-location placeholder-icon geocodeAddressIcon" ng-mousedown="processLocation()"></i>
          <input type="text" placeholder="Location" ng-model="locationQuery.text">
          <i class="icon ion-close-round" ng-show="geocodeFormIsActive()" data-tap-disabled="true" ng-mousedown="clearGeocodeForm()"></i>
        </label>
        <label>Description</label>
        <label class="item item-input">
          <textarea placeholder="Description" ng-model="lockup.description" rows="6"></textarea>
        </label>
      </div>
    <!-- </form> -->
    Name: {{ lockup.name }} <br>
    Description: {{ lockup.description }} <br>
    Location: {{ lockup.location.coordinates }} <br>
    Address: {{ lockup.address }} <br>
    Amount: {{ lockup.rackAmount }} <br>
    Created by: {{ lockup.createdBy }} <br>
    Query: {{ locationQuery.text }}
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <button ng-click="closeModal()" class="button button-icon icon ion-close-round"></button>
    <button class="button button-icon icon ion-checkmark-round" ng-click="submitLockup(lockup)"></button>
  </ion-footer-bar>
</div>
